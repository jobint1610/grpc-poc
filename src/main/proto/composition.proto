syntax = "proto3";

option java_package = "com.alm.model";
option java_multiple_files = true;

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
}

message Student {
  string name = 1;
  Address address = 2; // Nested message for address details
}

message School {
  int32 id = 1;
  string name = 2;
  Address address = 3;
}