syntax = "proto3";

option java_package = "com.alm.model";
option java_multiple_files = true;

message Email {
  string address = 1;
  string password = 2;
}

message Phone {
  int32 number = 1;
  string code = 2;
}

message Credentials {
  oneof login_type {
    Email email = 1;
    Phone phone = 2;
  }
}